<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Max</title>
	<link rel="stylesheet" href="./contact.css">
</head>

<body>
	<div class="wrap">
		<h3 class="title">Contact Max</h3>
		<form>
			<div class="form-section" id="contact-details">

				<div class="form-column">
					<label for="full-name">Full Name</label></br>
					<input required type="text" name="full-name" id="full-name" placeholder="Write your full name..." /></br>


					<label for="address">Full Address</label></br>
					<input required type="text" name="full-address" id="full-address"
						placeholder="Write your full address..." /></br>

					<label for="country">Country</label></br>
					<select required name="country" id="country"></select></br>

					<label for="DOB">Date of Birth</label></br>
					<input required type="date" max="2005-01-01" name="DOB" id="DOB"></br>
				</div>

				<div class="form-column">
					<label for="sex">Sex</label></br>
					<select required name="sex" id="sex">
						<option value="M" selected>Male</option>
						<option value="F">Female</option>
						<option value="ND">Not defined</option>
					</select></br>

					<label for="email">E-mail</label></br>
					<input required type="email" name="email" id="email" placeholder="Write your email..." /></br>

					<label for="phone-number">Phone number</label></br>
					<input required type="tel" name="phone-number" id="phone-number"
						placeholder="Write your phone number..." /></br>
				</div>
			</div>

			<div class="form-section" id="personal-info">

				<div class="form-column">
					<label for="schedule">Schedule</label></br>
					<select required name="schedule" id="schedule">
						<option value="morning">7-9 Am</option>
						<option value="afternoon">13-15 PM</option>
						<option value="nocturne">18-20 PM</option>
					</select></br>

					<label for="date">Date</label></br>
					<select required name="date" id="date">
						<option value="monday">Monday</option>
						<option value="wednesday">Wednesday</option>
						<option value="saturdays">Saturdays</option>
					</select></br>

					<label for="purpouse">Purpouse</label></br>
					<select required name="purpouse" id="purpouse">
						<option value="concert">Concert</option>
						<option value="event">Event</option>
						<option value="personal">Personal</option>
						<option value="other">Other</option>
					</select></br>

					<p>
						<b>Skill level</b><br>
						<input type="radio" name="skill-level" value="0" checked> 0<br>
						<input type="radio" name="skill-level" value="1"> 1<br>
						<input type="radio" name="skill-level" value="2"> 2<br>
						<input type="radio" name="skill-level" value="3"> 3<br>
						<input type="radio" name="skill-level" value="4"> 4<br>
						<input type="radio" name="skill-level" value="5"> 5<br>
					</p>

				</div>

				<div class="form-column">
					<p>
						<b>Which instrument you want to learn?</b><br>
						<input type="radio" name="instrument" value="piano" checked> Piano <br>
						<input type="radio" name="instrument" value="saxo"> Saxophone <br>
						<input type="radio" name="instrument" value="acoustic guitar"> Acoustic guitar <br>
						<input type="radio" name="instrument" value="electric guitar"> Electric guitar <br>
						<input type="radio" name="instrument" value="other"> Other <br>
					</p>

					<label id="description" for="description">Description</label></br>
					<textarea name="description" id="description" cols="200" rows="5"
						placeholder="Write some text..."></textarea></br>
				</div>
			</div>

			<button id="send-contact" type="submit">Submit</button>
		</form>
	</div>

	<script type="module" src="contact.js"></script>

</body>

</html>
